<!DOCTYPE html>
<html>
 <head>
    <title>LTI Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<style>
    .box {
    
    display: inline-block;
    padding: 20px; 
    border: 3px solid #bbbbbb; 
    border-radius: 5px;
    left: 45%;
    top: 25%;

    position:absolute;
}
</style>    

<script>
   function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
     var user =  CryptoJS.AES.decrypt(c.substring(name.length, c.length),"123");
      return document.getElementById("username").textContent = user.toString(CryptoJS.enc.Utf8);
    }
  }
  return "";
}
</script>
 </head>


  <body onload="getCookie('uname')">

     <div class="box">
         
        <p>Welcome Back, <span id="username"></span> </p>       
        <script>  </script>
     </div>
             
   </body>
</html>
